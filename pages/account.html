
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title># ZOBAA!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <%- include('./layout/header'); -%>

<main class="pb-5">
  <div class="container">
    <!-- 封面 -->
    <div class="cover position-relative mb-5">
      <img src="/assets/images/cover.jpg" alt="cover">
      <!-- 頭像置中浮出 -->
      <div class="position-absolute start-50 translate-middle-x" style="bottom:-44px;">
        <img src="/assets/images/avatar.jpg" class="avatar" alt="Jessica">
      </div>
    </div>

    <!-- 名稱與編輯封面 -->
    <div class="text-center mt-5 mb-4">
      <div class="fw-bold">Jessica</div>
      <div class="text-secondary small">jessica.yen@gmail.com</div>
      <button class="btn btn-outline-dark btn-sm mt-2">更換封面</button>
    </div>

    <!-- Tabs -->
    <div class="d-flex justify-content-center mb-4">
      <ul class="nav nav-tabs tabs-surface">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab1">我的帳號</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab2">訂單管理</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab3">我的收藏</button></li>
      </ul>
    </div>

    <!-- 內容 -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab1">
        <div class="card account-card">
          <div class="card-body p-4 p-md-5">
            <h2 class="h4 mb-4">我的帳號</h2>

            <div class="container px-0">
              <!-- 個人資料 -->
              <div class="row py-3">
                <div class="col-md-3"><span class="text-secondary">個人資訊</span></div>
                <div class="col-md-9">
                  <div class="row dl py-2 align-items-center">
                    <dt class="col-3 col-md-2">姓名</dt>
                    <dd class="col-9 col-md-10">Jessica Yen</dd>
                  </div>
                  <div class="row dl py-2 align-items-center">
                    <dt class="col-3 col-md-2">電子信箱</dt>
                    <dd class="col-9 col-md-10">jessica.yen@gmail.com</dd>
                  </div>
                  <div class="row dl py-2 align-items-center">
                    <dt class="col-3 col-md-2">聯絡電話</dt>
                    <dd class="col-9 col-md-10">+886 912-345-678</dd>
                  </div>
                  <div class="row dl py-2 align-items-center">
                    <dt class="col-3 col-md-2">地址</dt>
                    <dd class="col-9 col-md-10">台北市大安區幸福路139號5樓之1</dd>
                  </div>
                  <div class="row dl py-2 align-items-center">
                    <dt class="col-3 col-md-2">生日</dt>
                    <dd class="col-9 col-md-10">1995-09-20</dd>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-end mt-3">
              <button class="btn btn-dark"><i class="bi bi-pencil-square me-1"></i>編輯資訊</button>
            </div>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="tab2">
        <div class="card"><div class="card-body">（訂單管理內容…）</div></div>
      </div>
      <div class="tab-pane fade" id="tab3">
        <div class="card"><div class="card-body">（我的收藏內容…）</div></div>
      </div>
    </div>
  </div>
</main>


  <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>

</body>
</html>
